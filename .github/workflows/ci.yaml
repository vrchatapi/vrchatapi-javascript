on:
  repository_dispatch:
    types: [spec_release]
  push:
    branches:
      - v2

name: Build & release

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    name: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install yq via apt
        run: sudo apt install -y yq

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Download specification
        run: curl -L -o openapi.yaml https://vrchat.community/openapi.yaml

      - name: Build
        run: pnpm build
      
      - name: Write version
        run: |
          VERSION=$(yq '.info.version' openapi.yaml | tr -d '"')
          jq --arg version "${VERSION}-alpha.0" '.version = $version' package.json > tmp.$$.json && mv tmp.$$.json package.json

      - name: Release
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          pnpm publish --tag next --publish-branch v2 --no-git-checks
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}