on:
  repository_dispatch:
    types: [spec_release]
on: push

name: Build & release

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    name: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - run: |
          pnpm publish --provenance
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}