on:
  repository_dispatch:
    types: [release]
  push:
    branches:
      - main

name: Build & release

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    name: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Download specification
        run: curl -L -o openapi.yaml https://vrchat.community/openapi.yaml

      - name: Update version
        run: |
          version=$(yq '.info.version' openapi.yaml | tr -d '"')
          # pnpm version "${VERSION}-next.$(date +%s)" --no-git-tag-version

          major=$(echo $version | cut -d. -f1)
          minor=$(echo $version | cut -d. -f2)
          patch=$(echo $version | cut -d. -f3)

          version="$((major+1)).$minor.$patch"

          pnpm version $version --no-git-tag-version

      - name: Build
        run: pnpm build

      - name: Release
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          pnpm publish --no-git-checks
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}